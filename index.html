<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to_do_list</title>
    <meta property="og:title" content="Lista zadań">
    <meta property="og:description" content="Twoja codzienna lista zadań">
    <meta property="og:image" content="images/share.png">
    <link rel="icon" href="images/favicon.svg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,400;1,600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/list.css">

    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">

        <header>
            <h1 class="header">
                Lista zadań
            </h1>
        </header>

        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form__input js-newTask" placeholder="Co jest do zrobienia?" autofocus>
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </div>
        </section>

        <section class="section">
            <h2 class="section__header">Lista zadań
                <div class="buttons js-buttons">

                </div>
            </h2>
            <div class="section__body">
                <ul class="list js-list">

                </ul>
            </div>
        </section>

    </div>
</body>

</html>
